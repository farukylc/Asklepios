{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register | Asklepios</title>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="center">
      <h1>Create an Account</h1>
      <form method="post">
        {%csrf_token%}
        <div class="txt_field">
          <input type="text" required name="register_username">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="register_password">
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" required name="register_password">
            <span></span>
            <label>Password Again</label>
          </div>
        <div class="pass"></div>
        <input type="submit" value="Create" required >
        <div class="signup_link">
          
        </div>

        
        
        
      </form>
    </div>

    

  </body>
</html>
